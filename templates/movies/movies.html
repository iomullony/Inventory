{% extends "layout.html" %}

{% block title %}
    Movies/Series
{% endblock %}

{% block main %}
<button class="btn" onclick="location.href = '/movieSearch';">Add New Movies</button>
    <div class="container">
        <table class="table table-striped table-hover" data-toggle="table" id="artists">
            <thead>
                <tr>
                    <th data-sortable="true">#</th>
                    <th data-sortable="true">Cover</th>
                    <th data-sortable="true">Title</th>
                    <th data-sortable="true">Type</th>
                    <th data-sortable="true">Info</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for movie in movies %}
                <tr>
                    <td class="m">{{ movie.my_id }}</td>
                    <td class="m"><img class="poster" src="{{ movie.cover }}" alt=""></td>
                    <td>{{ movie.title }}</td>
                    <td>{{ movie.type }}</td>
                    <td>{{ movie.info }}</td>
                    <td class="m" style="text-align: center;">
                        <form action="/movieDetails" method="post">
                            <button class="btn" type="submit" name="button" value="{{ movie.imdb_id }}">Details</button>
                        </form>
                    </td>
                    <td class="m" style="text-align: center;">
                        <form action="/deleteMovie" method="post">
                            <button class="btn" type="submit" name="button" value="{{ movie.imdb_id }}">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
