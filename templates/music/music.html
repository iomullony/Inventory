{% extends "layout.html" %}

{% block title %}
    Music
{% endblock %}

{% block main %}
<button class="btn" onclick="location.href = '/musicSearch';">Add New Songs</button>
    <div class="container">
        <table class="table table-striped table-hover" data-toggle="table" id="artists">
            <thead>
                <tr>
                    <th data-sortable="true">#</th>
                    <th>Cover</th>
                    <th data-sortable="true">Title</th>
                    <th data-sortable="true">Artist</th>
                    <th data-sortable="true">Album</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for song in music %}
                <tr>
                    <td class="m">{{ song.my_id }}</td>
                    <td class="m"><img class="musicCovers" src="{{ song.cover }}" alt=""></td>
                    <td>{{ song.title }}</td>
                    <td>{{ song.artist }}</td>
                    <td>{{ song.album }}</td>
                    <td class="m" style="text-align: center;">
                        <form action="/deleteMusic" method="post">
                            <button class="btn" type="submit" name="button" value="{{ song.mbz_id }}">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
