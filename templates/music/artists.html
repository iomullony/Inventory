<div class="container">
    <table class="table table-striped table-hover" data-toggle="table" id="artists">
        <thead>
        <tr>
            <th data-sortable="true">Name</th>
            <th data-sortable="true">Type</th>
            <th data-sortable="true">Country</th>
            <th data-sortable="true">Genre</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
            {% for artist in artists %}
                <tr>
                    <td class="min">{{ artist.name }}</td>
                    <td class="min">{{ artist.type }}</td>
                    {% if artist.area %}
                        <td class="min">{{ artist.area.name }}</td>
                    {% else %}
                        <td></td>
                    {% endif %}
                    <td>{{ artist.genres }}</td>
                    <td class="m" style="text-align: center;">
                        <form action="/musicSearch2" method="post">
                            <button class="btn" type="submit" name="button" value="{{ artist.id }}">More</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
